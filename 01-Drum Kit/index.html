<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01. Drum Kit</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="key-wrapper">
        <div data-key="a" class="key">
          <span>A</span>
          <span class="sound">clap</span>
        </div>
        <div data-key="s" class="key">
          <span>S</span>
          <span class="sound">hithat</span>
        </div>
        <div data-key="d" class="key">
          <span>D</span>
          <span class="sound">kick</span>
        </div>
        <div data-key="f" class="key">
          <span>F</span>
          <span class="sound">openhat</span>
        </div>
        <div data-key="g" class="key">
          <span>G</span>
          <span class="sound">boom</span>
        </div>
        <div data-key="h" class="key">
          <span>H</span>
          <span class="sound">ride</span>
        </div>
        <div data-key="j" class="key">
          <span>J</span>
          <span class="sound">snare</span>
        </div>
        <div data-key="k" class="key">
          <span>K</span>
          <span class="sound">tom</span>
        </div>
        <div data-key="l" class="key">
          <span>L</span>
          <span class="sound">tink</span>
        </div>
      </div>

      <div class="audio-wrapper">
        <audio data-key="a" src="./src/sounds/clap.wav"></audio>
        <audio data-key="s" src="./src/sounds/hihat.wav"></audio>
        <audio data-key="d" src="./src/sounds/kick.wav"></audio>
        <audio data-key="f" src="./src/sounds/openhat.wav"></audio>
        <audio data-key="g" src="./src/sounds/boom.wav"></audio>
        <audio data-key="h" src="./src/sounds/ride.wav"></audio>
        <audio data-key="j" src="./src/sounds/snare.wav"></audio>
        <audio data-key="k" src="./src/sounds/tom.wav"></audio>
        <audio data-key="l" src="./src/sounds/tink.wav"></audio>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
